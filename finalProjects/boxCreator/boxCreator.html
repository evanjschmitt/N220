<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Creator</title>

    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
        }

        .box {
            background-color: lightgreen;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <h1>Box Creator</h1>
    <div class="inputs">
        <label for="width">Width (ft.):</label>
        <input id="width" type="number" placeholder="Enter Width:"> <br>
        <label for="height">Height (ft.):</label>
        <input id="height" type="number" placeholder="Enter Height:"> <br>
        <button onclick="boxCreation()">Make A Box!</button>
    </div>

    <p id="dimensions"></p>
    <p id="area"></p>
    <div id="box" style="background-color: lightgreen;"></div>
</body>
<script src="boxCreator.js"></script>

</html>
